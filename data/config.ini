[Model Settings]
epoch : 10
lowercase : false

[Using pre-trained Embeddings]
path_pre_emb : ../data/glove.txt

[Network Structure]
word_embedding_dim : 200
batch_size : 5

[Hyperparameters]
lr_param : 0.1

[Evaluation]
path_eval_result : ../data/output.txt
