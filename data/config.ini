[Paths]
path_train : ../data/train.txt
path_dev : ../data/dev.txt
path_test : ../data/test.txt
config : ../data/config.ini
bow_config : ../data/bow_config.ini
bilstm_config : ../data/bilstm_config.ini
classifier_config : ../data/classifier_config.ini
stop_words : ../data/stopWords.txt

[Model]
model : bow 
# bow, bilstm, bow_ensemble, bilstm_ensemble...
# path_model : "../data/model." + model + "." + ensemble_size
ensemble_size : 1

[Early Stopping]
early_stopping : 50

[Model Settings]
epoch : 10
lowercase : false

[Embeddings]
use_pretrained : false
path_vocabulary : ../data/vocabulary.txt
path_pretrained : ../data/embedding_pretrained.txt

[Network Structure]
word_embedding_dim : 200
batch_size : 20

[Hyperparameters]
lr_param : 0.0001

[Evaluation]
path_eval_result : ../data/output.txt
